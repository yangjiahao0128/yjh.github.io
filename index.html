<html>

<head>

<body>
    <h1>click me</h1>
    <canvas id="canvas">
        å½“å‰çš„æµè§ˆå™¨ä¸æ”¯æŒcanvas!
    </canvas>
    <script>
        var maxNum = window.location.search.split("num=")[1] || 150;
        //1.è·å–å½“å‰ç”»å¸ƒ
        const canvas = document.getElementById("canvas");
        //è·å–ä¸Šä¸‹æ–‡
        const ctx = canvas.getContext('2d');
        //è®¾ç½®ç”»å¸ƒå¤§å°
        canvas.width = window.screen.width;
        canvas.height = window.screen.height;
        canvas.style.boder = '1px solid #fff';
        class Ball {
            constructor(x, y, c) {
                this.x = x;
                this.y = y;
                this.c = c;
                this.r = 20;
                this.lockx = true;
                this.locky = true;
            }
            render() {
                // 1.åœ†å½¢
                // ctx.save();
                // ctx.beginPath();
                // ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
                // ctx.fillStyle = this.c;
                // ctx.fill();
                // ctx.restore();

                // 2.æ–‡å­—
                ctx.save();
                ctx.beginPath();
                ctx.font = '35px é›…é»‘';
                ctx.fillStyle = this.c;
                if(ballArr.length>=maxNum){
                    ctx.fillText("çˆ±ä½ ", this.x, this.y);
                }else{
                    ctx.fillText("â™¥", this.x, this.y);
                }
                ctx.fill();
                ctx.restore();
            }
        }
        class MoveBall extends Ball {
            constructor(x, y, c) {
                super(x, y, c);
                // this.x = x;
                // this.y = y;
            }
            updata() {
                if (this.lockx) {
                    this.x += 1;
                    if (this.x >= canvas.width - this.r) {
                        this.lockx = false;
                    }
                } else {
                    this.x -= 1;
                    if (this.x <= 0 + this.r) { this.lockx = true; }
                }
                if (this.locky) {
                    this.y += 1;
                    if (this.y >= canvas.height - this.r) {
                        this.locky = false;
                    }
                } else {
                    this.y -= 1;
                    if (this.y <= 0 + this.r) { this.locky = true; }
                }
            }
        }
        let ballArr = [];
        canvas.addEventListener('click', function (e) {
            ballArr.push(new MoveBall(e.clientX, e.clientY, "rgb(" + _(0, 255) + "," + _(0, 255) + "," + _(0, 255) + ")"));
        });
        setInterval(function () {
            //æ¸…å±
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            //ç»˜åˆ¶
            for (let i = 0; i < ballArr.length; i++) {
                ballArr[i].render();
                ballArr[i].updata();
            }
        }, 5)
        function _(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }
    </script>
